<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" >
    <meta name="viewport" content="width=device-width" >
    <style>
      body, html {
        height: 100%;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
      }
      .box {
        background-color: Red; 
        border: 1px solid Dark Red; 
        border-radius: 10px; 
        box-shadow: 0 5px 15px rgba(0,0,0,0.3), 
                    inset 2px 2px 2px rgba(255,255,255,0.5), 
                    inset -2px -2px 2px rgba(0,0,0,0.5); /
        width: 200px; 
        height: 200px; 
        padding: 50px;
        display: flex;
        justify-content: center;
        align-items: center;
        background-image: linear-gradient(to bottom right, rgba(0,0,0,0) 0%, rgba(0,0,0,0.2) 30%, rgba(0,0,0,0.2) 100%); 
      }
      .text {
        color: white; 
        text-shadow: 1px 1px 1px white; 
        font-size: 1.125rem; 
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="text">
          <p>A Cool Looking Box</p>
        </div>
      </div>
    </div>
  </body>
</html>

</html>
