<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" >
    <meta name="viewport" content="width=device-width" >
    <style>
      body, html {
        height: 100%;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
      }
      .box {
        background-color: #3498db; /* Base color */
        border: 1px solid #2980b9; /* Slightly darker shade of the base color */
        border-radius: 10px; /* Subtle border radius */
        box-shadow: 0 5px 15px rgba(0,0,0,0.3), /* Standard box shadow */
                    inset 2px 2px 2px rgba(255,255,255,0.5), /* White shadow near the top left */
                    inset -2px -2px 2px rgba(0,0,0,0.5); /* Black shadow near the bottom right */
        width: 200px; /* Reasonable width */
        height: 200px; /* Reasonable height */
        padding: 50px;
        display: flex;
        justify-content: center;
        align-items: center;
        background-image: linear-gradient(to bottom right, rgba(0,0,0,0) 0%, rgba(0,0,0,0.2) 30%, rgba(0,0,0,0.2) 100%); /* Semi-transparent black gradient */
      }
      .text {
        color: #ecf0f1; /* Contrasting color */
        text-shadow: 1px 1px 1px black; /* Black text shadow */
        font-size: 1.125rem; /* 18px when the base font size is 16px */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="text">
          <p>A Cool Looking Box</p>
        </div>
      </div>
    </div>
  </body>
</html>
