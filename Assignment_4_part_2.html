<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Image gallery</title>

    <style>
      .thumb-bar {
        display: flex;
        overflow-x: auto;
      }

      .thumb-bar img {
        width: 100px; /* Adjust this size as needed */
        height: auto;
        margin-right: 10px;
        cursor: pointer;
      }

      .thumb-bar img:last-child {
        margin-right: 0;
      }
    </style>
  </head>

  <body>
    <h1>Image gallery example</h1>

    <div class="full-img">
      <img class="displayed-img" src="assets/assets/pic1.jpg" alt="Closeup of a human eye" height="300" width="400">
      <div class="overlay"></div>
      <button class="dark">Darken</button>
    </div>

    <div class="thumb-bar">


    </div>
    <script>const displayedImage = document.querySelector('.displayed-img');
const thumbBar = document.querySelector('.thumb-bar');
const overlay = document.querySelector('.overlay');
const btn = document.querySelector('button');
let currentImageIndex = 0;

/* Declaring the array of image filenames */

const images = ['pic1.jpg', 'pic2.jpg', 'pic3.jpg', 'pic4.jpg', 'pic5.jpg']; // Removed 'assets/assets/' from the filenames
const alts = {
  'pic1.jpg' : 'Closeup of a human eye',
  'pic2.jpg' : 'mountain',
  'pic3.jpg' : 'lion',
  'pic4.jpg' : 'ocean',
  'pic5.jpg' : 'train'
}


for (const [index, image] of images.entries()) {
  const newImage = document.createElement('img');
  newImage.setAttribute('src', `assets/assets/${image}`); // Corrected path concatenation
  newImage.setAttribute('alt', alts[image]);
  newImage.classList.add('thumbnail');
  thumbBar.appendChild(newImage);
  newImage.addEventListener('click', e => {
    displayedImage.src = e.target.src;
    displayedImage.alt = e.target.alt;
    currentImageIndex = index;
  });
}

// Function to show the next image
function showNextImage() {
  if (currentImageIndex < images.length - 1) {
    currentImageIndex++;
    displayedImage.src = `assets/assets/${images[currentImageIndex]}`;
    displayedImage.alt = alts[images[currentImageIndex]];
  }
}

// Function to show the previous image
function showPreviousImage() {
  if (currentImageIndex > 0) {
    currentImageIndex--;
    displayedImage.src = `assets/assets/${images[currentImageIndex]}`;
    displayedImage.alt = alts[images[currentImageIndex]];
  }
}

// Event listener for the button to toggle dark/light mode
btn.addEventListener('click', () => {
  const btnClass = btn.getAttribute('class');
  if (btnClass === 'dark') {
    btn.setAttribute('class','light');
    btn.textContent = 'Lighten';
    overlay.style.backgroundColor = 'rgba(0,0,0,0.5)';
  } else {
    btn.setAttribute('class','dark');
    btn.textContent = 'Darken';
    overlay.style.backgroundColor = 'rgba(0,0,0,0)';
  }
});

// Event listener for keyboard events
document.addEventListener('keydown', (event) => {
  if (event.key === 'ArrowLeft') {
    showPreviousImage();
  } else if (event.key === 'ArrowRight') {
    showNextImage();
  }
});</script>
  </body>
</html>
