<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Lab 1 Webpage</title>
    <style>
        html, body {
            height: 100%; /* Ensures the body takes the full height of the viewport */
            margin: 0; /* Removes default margin */
        }
        .header-container {
            text-align: center;
        }
        .header-container h1, .header-container img {
            display: inline;
            vertical-align: middle;
            color: blue;
        }
        .header-links a {
            font-size: 18px;
            background-color: #ADD8E6;
            color: black;
            padding: 5px 12px;
            text-decoration: none;
            margin: 0 4px;
            border-radius: 3px;
        }
        .content-container {
            display: flex; /* Enables flexbox */
            height: 80vh; /* 80% of the viewport height */
        }
        .main-section, .second-section {
            flex: 1; /* Both sections will take equal width */
            padding: 20px;
            box-sizing: border-box; /* Includes padding in the width calculation */
        }
        .main-section {
            background-color: #f2f2f2;
        }
        .second-section {
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="header-container">
        <h1><em>Bird Watching</em></h1>
        <img src="assets/assets/dove.png" alt="dove logo" height="50" width="50">
        <br><br>
        <div class="header-links">
            <a href="https://thebigpimpin69.github.io/web_dev_class/Lab_1.html">Home</a>
            <a href="https://github.com/TheBigPimpin69/web_dev_class">Repository</a>
        </div>
        <br>
        <div class="content-container">
            <div class="main-section">
                <p>This is the main section of the page.</p>
            </div>
            <div class="second-section">
                <p>This is the second section of the page.</p>
            </div>
        </div>
        <img src="assets/assets/favorite-1.jpg" alt="dove image" height="100" width="100">
    </div>
</body>
</html>
