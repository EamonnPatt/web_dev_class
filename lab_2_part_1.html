<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Splash Page</title>
    <style>
        body {
            text-align: left;
            margin: 0; /* Remove default margin */
        }

        .grey-area {
            background-color: #ccc;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
        }

        .header {
            text-align: left;
        }

        .header h1 {
            display: inline;
        }

        .logo {
            float: right;
            margin-left: 10px;
        }

        .text-section {
            text-align: center;
        }

        .text-section h2 {
            font-weight: bold;
        }

        .red-images {
            background-color: #8B0000; /* Darkish red background */
            text-align: center;
            padding: 20px;
        }

        .red-images img {
            margin: 10px; /* Add margin between images */
            width: 200px; /* Set width of images */
            height: 200px; /* Set height of images */
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Mozilla</h1>
        <img class="logo" src="assets/assets/firefox_logo-only_RGB.png" height="50" width="65">
    </div>

    <div class="grey-area">
        <div class="thumbnail">
            <a href="https://www.youtube.com/watch?v=mAia0v3ojzw">
                <img src="https://img.youtube.com/vi/mAia0v3ojzw/hqdefault.jpg" alt="Video Thumbnail" height="200" width="200">
            </a>
        </div>
        
        <div class="text-section">
            <h2>Rocking The Free Web</h2>
            <p>This is a paragraph. This is a paragraph. This is a paragraph. This is a paragraph. This is a paragraph.</p>
            <p>pp</p>
        </div>
    </div>

    <div class="red-images">
        <img src="https://via.placeholder.com/200" alt="Image 1">
        <img src="https://via.placeholder.com/200" alt="Image 2">
        <img src="https://via.placeholder.com/200" alt="Image 3">
        <img src="https://via.placeholder.com/200" alt="Image 4">
    </div>

    <p>This is a paragraph.</p>
    <p>pp</p>
</body>
</html>
