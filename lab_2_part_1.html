<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Splash Page</title>
    <style>
        body {
            text-align: left;
        }

        .grey-area {
            margin: 0 auto;
            background-color: #ccc;
            display: block;
            padding: 10px;
            margin-top: 20px;
            text-align: center; /* Align content inside grey-area to center */
        }

        .header {
            text-align: left;
        }

        .header h1 {
            display: inline;
        }

        .logo {
            float: right; /* Float the logo to the right */
            margin-left: 10px; /* Add some margin to separate it from the header */
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Mozilla</h1>
        <img class="logo" src="assets/assets/firefox_logo-only_RGB.png" height="50" width="65">
    </div>

    <div class="grey-area">
        <!-- Only make the thumbnail a link -->
        <a href="https://www.youtube.com/watch?v=mAia0v3ojzw">
            <img src="https://img.youtube.com/vi/mAia0v3ojzw/hqdefault.jpg" alt="Video Thumbnail" height="200" width="200">
        </a>
        <b1><em>Rocking The Free Web</em></b1>
    </div>
